<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Играть</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="overlay" class="overlay hidden">
    <div class="modal">
        <h2 id="end-message">You win!</h2>
        <button id="play-again">Play Again</button>
    </div>
</div>

<div id="container">
    <h2>Введи своё имя</h2>
    <input type="text" id="nameInput" placeholder="Имя">
    <button onclick="playGame()">Играть</button>
    <p id="greeting"></p>
</div>

<script>
    function playGame() {
        const name = document.getElementById('nameInput').value;
        const greeting = document.getElementById('greeting');
        if (name.trim()) {
            greeting.textContent = `Привет, ${name}! Игра начинается!`;
        } else {
            greeting.textContent = 'Пожалуйста, введи имя.';
        }
    }
</script>
</body>
</html>
