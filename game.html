<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
  <div class="header">
    <div class="score-board">
      <div>Score:</div>
      <div id="score">0</div>
    </div>
    <button id="restart">New Game</button>
  </div>

  <div id="overlay" class="overlay hidden">
    <div class="modal">
      <h2 id="end-message">You win!</h2>
      <button id="play-again">Play Again</button>
    </div>
  </div>


  <div class="grid-container">
    <!-- 16 ячеек 4x4 -->
    <div class="cell" data-pos="0-0"></div>
    <div class="cell" data-pos="0-1"></div>
    <div class="cell" data-pos="0-2"></div>
    <div class="cell" data-pos="0-3"></div>

    <div class="cell" data-pos="1-0"></div>
    <div class="cell" data-pos="1-1"></div>
    <div class="cell" data-pos="1-2"></div>
    <div class="cell" data-pos="1-3"></div>

    <div class="cell" data-pos="2-0"></div>
    <div class="cell" data-pos="2-1"></div>
    <div class="cell" data-pos="2-2"></div>
    <div class="cell" data-pos="2-3"></div>

    <div class="cell" data-pos="3-0"></div>
    <div class="cell" data-pos="3-1"></div>
    <div class="cell" data-pos="3-2"></div>
    <div class="cell" data-pos="3-3"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
